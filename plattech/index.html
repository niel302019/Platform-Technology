<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Map App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            cursor: pointer;
            padding: 5px;
        }

        li:hover {
            background-color: #f0f0f0;
        }
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    text-align: center;
}

/* Header */
h1 {
    background-color: #007bff;
    color: white;
    padding: 15px;
    margin: 0;
    font-size: 24px;
}

/* Input and Button */
#locationInput {
    width: 60%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

#addLocationButton {
    padding: 10px 15px;
    font-size: 16px;
    color: white;
    background-color: #283da7;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

#addLocationButton:hover {
    background-color: #212388;
}

/* Locations List */
ul {
    list-style-type: none;
    padding: 0;
    margin: 10px auto;
    width: 80%;
    max-width: 400px;
    background: white;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
    transition: 0.3s;
}

li:last-child {
    border-bottom: none;
}

li:hover {
    background-color: #f1f1f1;
}

/* Map */
#map {
    height: 400px;
    width: 90%;
    max-width: 800px;
    margin: 20px auto;
    border-radius: 10px;
    border: 2px solid #007bff;
}
    </style>
</head>

<body>
    <h1>Niel Map</h1>
    <input type="text" id="locationInput" placeholder="Enter a location" />
    <button id="addLocationButton">Search</button>
    <ul id="locationsList"></ul>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>

</html>
